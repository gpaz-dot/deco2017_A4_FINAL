    <script>
        const image1Flipper = document.getElementById('image1-flipper');
        const image2Flipper = document.getElementById('image2-flipper');
        const image3Flipper = document.getElementById('image3-flipper');
        const image4Flipper = document.getElementById('image4-flipper');
    
        image1Flipper.addEventListener('click', function() {
            image1Flipper.classList.toggle('flipped');
        });
    
        image2Flipper.addEventListener('click', function() {
            image2Flipper.classList.toggle('flipped');
        });
    
        image3Flipper.addEventListener('click', function() {
            image3Flipper.classList.toggle('flipped');
        });
    
        image4Flipper.addEventListener('click', function() {
            image4Flipper.classList.toggle('flipped');
        });
    </script>
