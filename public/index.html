<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuttoConVino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo">
            <a>TuttoConVino</a>
        </div>
        <div class="profile">
            <a href="#">
                <img src="images/profile.png" alt="Profile" class="profile">
            </a>
        </div>
    </nav>

    <div class="headingone">
        <h2>Today's Top Picks...</h2>
    </div>
    <div class="containerone">
        <div class="grid-container">
            <div class="section-1">
                <div class="image-container">
                    <div class="image-flipper" id="image1-flipper">
                        <div class="front">
                            <img src="images/bubbles.png" alt="Bubbles">
                        </div>
                        <div class="back">
                            <img src="images/BBdes.png" alt="description">
                        </div>
                    </div>
                </div>
                <div class="image-container" id="image2-container">
                    <div class="image-flipper" id="image2-flipper">
                        <div class="front">
                            <img src="images/sangio.png" alt="Sangiovese">
                        </div>
                        <div class="back">
                            <img src="images/SangioDes.png" alt="Another Image">
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <div class="image-flipper" id="image3-flipper">
                        <div class="front">
                            <img src="images/your-image.png" alt="Your Image">
                        </div>
                        <div class="back">
                            <img src="images/your-description.png" alt="Your Description">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
