<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuttoConVino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <!-- Navigation bar -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo" class="logo">
            <a href="index.html" class="BrandName">TuttoConVino</a>
        </div>
        <div class="profile">
            <a href="#">
                <img src="images/profile.png" alt="Profile" class="profile">
            </a>
        </div>
    </nav>

    <div class="headingone">
        <h2>Today's Top Picks...</h2>
    </div>
    <div class="containerone">
        <div class="grid-container">
            <div class="section-1">
                <!-- Image flipper section -->
                <div class="image-container">
                    <div class="image-flipper" id="image1-flipper">
                        <div class="front">
                            <img src="./images/bubbles.png" alt="Bubbles">
                        </div>
                        <div class="back">
                            <img src="./images/BBdes.png" alt="description">
                        </div>
                    </div>
                </div>
                <div class="image-container" id="image2-container">
                    <div class="image-flipper" id="image2-flipper">
                        <div class="front">
                            <img src="images/sangio.png" alt="Sangiovese">
                        </div>
                        <div class="back">
                            <img src="images/SangioDes.png" alt="Another Image">
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <div class="image-flipper" id="image3-flipper">
                        <div class="front">
                            <img src="images/pinot.png" alt="Pinot">
                        </div>
                        <div class="back">
                            <img src="images/PinotDes.png" alt="description">
                        </div>
                    </div>
                </div>
                <div class="image-container" id="image4-container">
                    <div class="image-flipper" id="image4-flipper">
                        <div class="front">
                            <img src="images/SBgoat.png" alt="description">
                        </div>
                        <div class="back">
                            <img src="images/SBdes.png" alt="Another Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Flipper event listeners
        const image1Flipper = document.getElementById('image1-flipper');
        const image2Flipper = document.getElementById('image2-flipper');
        const image3Flipper = document.getElementById('image3-flipper');
        const image4Flipper = document.getElementById('image4-flipper');

        // Event listener for image 1 flipper
        image1Flipper.addEventListener('click', function() {
            image1Flipper.classList.toggle('flipped');
        });

        // Event listener for image 2 flipper
        image2Flipper.addEventListener('click', function() {
            image2Flipper.classList.toggle('flipped');
        });

        // Event listener for image 3 flipper
        image3Flipper.addEventListener('click', function() {
            image3Flipper.classList.toggle('flipped');
        });

        // Event listener for image 4 flipper
        image4Flipper.addEventListener('click', function() {
            image4Flipper.classList.toggle('flipped');
        });
    </script>

<div class="lower-section">
    <!-- Rating form section -->
    <h1>+ Add Your Rating</h1>
    <form id="taskform">
        <div class="form-row">
            <label for="WineName">Name of Wine</label>
            <input type="text" name="WineName" id="WineName" required="true">
        </div>
        <div class="form-row">
            <label for="WineFlavour">Flavour of Wine</label>
            <select id="WineFlavour" name="WineFlavour" required="true">
                <option value="">Select one</option>
                <option value="Cherry">Cherry</option>
                <option value="Oak">Oak</option>
                <option value="Citrus">Citrus</option>
            </select>
        </div>
        <div class="form-row">
            <label for="CheeseName">Name of Cheese</label>
            <input type="text" name="CheeseName" id="CheeseName" required="true">
        </div>
        <div class="form-row">
            <label for="CheeseFlavour">Flavour of Cheese</label>
            <select id="CheeseFlavour" name="CheeseFlavour" required="true">
                <option value="">Select one</option>
                <option value="Sharp">Sharp</option>
                <option value="Creamy">Creamy</option>
                <option value="Aged">Aged</option>
            </select>
        </div>
        <div class="form-row">
            <label for="taskRate">Rate</label>
            <input type="number" name="taskRate" id="taskRate" required="true">
        </div>
        <!-- add description box -->
        <div class="form-row">
            <input type="submit">
        </div>
    </form>
</div>
        <!-- Tasks section -->
        <h2>Tasks</h2>
        <ul id="tasklist"></ul>
        <script src="script.js"></script>
    </div> 
</body>
</html>
